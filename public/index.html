    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A modern flashcard application for effective learning and memorization. Create, study, and master your knowledge with beautiful, interactive flashcards." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://flashcards.com/" />

    <meta name="keywords" content="flashcards, study, learning, education, memorization, spaced repetition, knowledge, quiz, test preparation" />
    <meta name="author" content="Flashcards Team" />

    <link rel="canonical" href="https://flashcards.com/" />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

        "price": "0",

        "Track your progress",
        "Beautiful, modern interface"
      ]
    }
    </script>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
